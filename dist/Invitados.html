          <div class="col-lg-3 col-6">
            <!-- small box -->

    <!-- Borrar formulario y reemplazarlo con un botón de check-in, tal vez con datos básicos de nombre -->
    <h2>Invitados</h2>
    <!-- FORMULARIO -->
        <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="col-10">
          <button>Check-in</button>
          <button>Check-out</button>
        </div>
        <div class="row">
          <!-- columna izquierda -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Datos Personales</h3>
              </div>
              <!-- form start -->
              <!-- form datos personales -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="examplePersonal">Nombre y apellido</label>
                    <input type="name" class="form-control" id="examplePersonal" placeholder="Nombre y apellido">
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <label>Pronombre</label>
                        <input type="text" class="form-control" placeholder="Pronombre">
                      </div>
                      <div class="col-4">
                        <label>Nickname</label>
                        <input type="text" class="form-control" placeholder="Nickname">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <label>D.N.I</label>
                        <input type="text" class="form-control" placeholder="D.N.I">
                      </div>
                      <div class="col-4">
                        <label>Edad</label>
                        <input type="text" class="form-control" placeholder="Edad">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <label>Fecha de nacimiento:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                      </div>
                      <input type="date" id="start" name="trip-start"
                       value="2001-08-19"
                       min="1995-01-01" max="2004-01-01">
                    </div>
                  </div>
                  <!-- /.form datos personales -->
                </div>
              </form>
            </div>
                 
          <!--/.columna izquierda -->
          </div>
          
          <!-- columna derecha -->
          <div class="col-md-6">
            
          <!-- form datos tutor -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Datos de tutor</h3>
            </div>
            <form>
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleTutor">Nombre y apellido del tutor</label>
                  <input type="name" class="form-control" id="exampleTutor" placeholder="Nombre y apellido">
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <label>Vinculo</label>
                      <input type="text" class="form-control" placeholder="Vinculo">
                    </div>
                    <div class="col-4">
                      <label>Teléfono</label>
                      <input type="text" class="form-control" placeholder="Teléfono">
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <label>D.N.I</label>
                      <input type="text" class="form-control" placeholder="D.N.I">
                    </div>
                    <div class="col-4">
                      <label>Edad</label>
                      <input type="text" class="form-control" placeholder="Edad">
                    </div>
                  </div>
                </div>
                <!-- /.form datos tutor -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Complete todos los datos correctamente</label>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
              </div>
            </form>
          </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    <!-- /.FORMULARIO -->
